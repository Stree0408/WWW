<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
        <option>바지</option>
      </select>
      <select class="form-select mt-2 form-hide">
        <option>95</option>
        <option>100</option>
      </select>
    </form>

    <div id="test"></div>

  <script>

    


    document.querySelectorAll(".form-select")[0].addEventListener("input", function(e) {
      var pants = [28, 30, 32];


      var value = e.currentTarget.value; 
      if (value == "셔츠") {
        document.querySelectorAll(".form-select")[1].classList.remove("form-hide");
        document.querySelectorAll(".form-select")[1].innerHTML = "<option>95</option><option>100</option>"; 
      }
      else if (value == "모자") {
        document.querySelectorAll(".form-select")[1].classList.add("form-hide");
      }
      else if (value == "바지") {
        document.querySelectorAll(".form-select")[1].classList.remove("form-hide");
        document.querySelectorAll(".form-select")[1].innerHTML= "";

        pants.forEach(function(a) {
          document.querySelectorAll(".form-select")[1].insertAdjacentHTML("beforeend",`<option>${a}</option>`);
        });
      }
    })


    
  </script>

    <div  class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div> 

    <script src="tab.js"></script>






    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
