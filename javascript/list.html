<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="main.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Hello, world!</title>
</head>

<body>

  <div class="container">
    <div class="row">

    </div>
  </div>


  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    // document.querySelector("#alphabetical").addEventListener("click", function () {
    //   let newProduct = products.

    // })


    for (let i = 0; i < products.length; i++) {
      document.querySelector(".row").insertAdjacentHTML('beforeend', `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${products[i].title}</h5>
        <p>가격 : ${products[i].price}</p >
          <button class="buy">구매</button>
      </div >`);
    }
  </script>


  <div class="container">
    <button class="btn btn-danger" id="more">더보기</button>
  </div>
  <div class="container">
    <button class="btn btn-danger" id="alphabetical">상품명 가나다순 정렬</button>
  </div>

  <script>

    document.querySelector("#more").addEventListener("click", function () {
      fetch("https://codingapple1.github.io/js/more1.json")
        .then(res => res.json())
        .then(data => {
          for (let i = 0; i < products.length; i++) {
            document.querySelector(".row").insertAdjacentHTML('beforeend', `<div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>${data[i].title}</h5>
        <p>가격 : ${data[i].price}</p >
      </div >`);
          };
        })
    })
    localStorage.setItem('kim', 'park');

  </script>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
